        <script>
            //Das ist Javascript
            
            buttonClasses = ['btn-danger', 'btn-warning', 'btn-success'];
            buttonDefaultClass = 'btn-outline-secondary';
            function lennartStinktWirklich() {
                console.log("STinkistinkistinki");

                var request = new XMLHttpRequest();

                request.open("POST", '/Button');
                request.addEventListener('load', function(event) {
                if (request.status >= 200 && request.status < 300) {
                    console.log("Hab was bekommen");
                    console.log(request.responseText);
                } else {
                    console.warn(request.statusText, request.responseText);
                }
                });
                request.send();
                console.log("Hab was geschickt");
            }

            function findeDieKlasse(cssClass) {
                return buttonClasses.includes(cssClass);
            }

            function ParameterOptionClick() {
                // Status des Buttons der nach dem ersten Klick eintreten soll
                var stateAfterFirstClick = 0;
                // Typ-Änderung von DOMTokenList auf Array
                var classArray = [...event.target.classList];
                // Aktuelle CSS Klasse für den Status des Buttons
                var currentState = classArray.find(findeDieKlasse);

                // Index des nächsten Status ermitteln
                var nextIndex = buttonClasses.indexOf(currentState) + 1;
                if (nextIndex > buttonClasses.length - 1)
                    nextIndex = 0;

                var nextState;
                // Wenn es der erste Klick ist
                if(currentState == null) 
                    nextState = buttonClasses[stateAfterFirstClick];
                // Wenn nicht der erste Klick
                else
                    nextState = buttonClasses[nextIndex];

                // Update den Button
                event.target.value = nextIndex;
                event.target.classList.remove(buttonDefaultClass);
                event.target.classList.remove(currentState);
                event.target.classList.add(nextState);
            }
